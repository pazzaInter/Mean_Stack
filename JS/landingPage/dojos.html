<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New</title>
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
  </head>
  <body>
    <a href="/">Home</a>
    <form class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
            <label for="clan">Clan</label>
            <input id="clan" type="text" placeholder="Clan">
        </div>

        <div class="pure-control-group">
            <label for="kills">Kills</label>
            <input id="kills" type="text" placeholder="Kills">
        </div>

        <div class="pure-control-group">
            <label for="skillset">Skillset</label>
            <input id="skillset" type="text" placeholder="Skillset">
        </div>

        <div class="pure-control-group">
            <label for="specialty">Specialty</label>
            <input id="specialty" type="text" placeholder="Enter something here...">
        </div>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
    </form>
  </body>
</html>
